<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="img">
            <img id="music-img" src="" alt="">
        </div>
        <div class="audio">
            <audio id="audio" src=""></audio>
        </div>
        <div id="music-details">
            <p id="title" class="title"></p>
            <p id="singer" class="singer"></p>
        </div>
        <div id="progress">
            <span id="currentTime">0:00</span>
            <input type="range" id="progress-bar">
            <span id="duration">3:00</span>
        </div>
        <div id="controls">
            <div class="control">
                <i id="prev" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
            </div>
        </div>
        <div class="list-volume">
            <div class="list">
                <i id="list" class="fa-solid fa-list"></i>
            </div>
            <div class="volume">
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar" max="100" value="100">
            </div>
        </div>
    </div>
    <div id="music-list" class="collapse">
        <ul class="list-group">
        </ul>
    </div>
    
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="script.js"></script>
</body>
</html>
